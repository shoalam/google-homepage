<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Area -->
    <header class="header">
        <nav class="nav">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <a href="">
                <img src="img/header-icon.png" alt="Header Icon" class="apps-img">
            </a>
            <a href="">
                <img src="img/user-photo.png" alt="Personal Photo" class="user-img">
            </a>
        </nav>
    </header>
    <!-- End of Header Area -->
    <!-- Home Area -->
    <main class="home-area">
        <img src="img/google-logo.png" alt="Google Logo">
        <div class="form-group">
            <img src="img/google-search.png" alt="search-icon" class="search-img">
            <input type="text">
            <img src="img/google-microphone.png" alt="google microphone" class="microphone-img">
        </div>
        <div class="buttons">
            <a href="">Google Search</a>
            <a href="">I'm Feeling Lucky</a>
        </div>
    </main>
    <!-- End of Home Area -->
    <!-- Footer Area -->
    <footer class="footer">
        <div class="footer-left">
            <nav class="footer-nav">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="" class="d-none">How Search Works</a>
            </nav>
        </div>
        <div class="footer-right">
            <nav class="footer-nav">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </nav>
        </div>
    </footer>
    <!-- End of Footer Area -->
</body>

</html>
